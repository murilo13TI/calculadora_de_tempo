<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Viagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo de Viagem</h1>
        <form method="POST">
            <div class="input-group">
                <label for="distancia">Distância (km):</label>
                <input type="number" id="distancia" name="distancia" required>
            </div>
            <div class="input-group">
                <label for="velocidade">Velocidade Média (km/h):</label>
                <input type="number" id="velocidade" name="velocidade" required>
            </div>
            <button type="submit">Calcular</button>
        </form>

        {% if tempo is not none %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p><strong>Distância:</strong> {{ distancia }} km</p>
            <p><strong>Velocidade Média:</strong> {{ velocidade }} km/h</p>
            <p><strong>Tempo Estimado:</strong> {{ tempo }} horas</p>
        </div>
        {% endif %}

        {% if erro %}
        <div class="erro">
            <p>{{ erro }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
